        >

              (click)="selectLanguage()"
              class="w-full hover:bg-light cursor-pointer px-4 py-2"
            >

                  class="h-4 w-4 rounded-full mr-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  id="flag-icon-css-de"

  <div class="main w-full text-white flex items-center justify-center">
    <div
      class="login__card bg-light w-11/12 md:w-3/6 space-y-6 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] rounded-md px-10 py-5"
    >
      <h1 class="font-bold text-xl text-center mb-2">Sign up a new account</h1>
      <div
        class="inputs flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-5"
      >
        <div class="inputs__left w-full flex flex-col space-y-4">
          <div class="email__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="email">Email</label>
            <input
              class="w-full bg-[#e0e0e0] text-secondary rounded-md border-gray text-sm border outline-none px-4 py-2"
              type="email"
              placeholder="john@example.com"
            />
            <!-- <span class="text-xs text-red font-semibold">Email is required</span> -->
          </div>
          <div class="password__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="password">Password</label>
            <input
              class="w-full bg-[#e0e0e0] text-secondary rounded-md border-gray text-sm border outline-none px-4 py-2"
              type="password"
              placeholder="******"
            />
            <!-- <span class="text-xs text-red font-semibold">Password is required</span> -->
          </div>
          <div class="password__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="password"
              >Confirm Password</label
            >
            <input
              class="w-full bg-[#e0e0e0] text-secondary rounded-md border-gray text-sm border outline-none px-4 py-2"
              type="password"
              placeholder="******"
            />
            <!-- <span class="text-xs text-red font-semibold">Confirm Password is required</span> -->
          </div>
        </div>
        <div class="inputs__right w-full flex flex-col space-y-4">
          <div class="email__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="email"
              >Business Name</label
            >
            <input
              class="w-full bg-[#e0e0e0] text-secondary rounded-md border-gray text-sm border outline-none px-4 py-2"
              type="email"
              placeholder="McDonalds"
            />
            <!-- <span class="text-xs text-red font-semibold">Business Name is required</span> -->
          </div>
          <div class="password__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="password">Address</label>
            <input
              class="w-full bg-[#e0e0e0] text-secondary rounded-md border-gray text-sm border outline-none px-4 py-2"
              type="password"
              placeholder="examplestrße 123, 80123 München"
            />
            <!-- <span class="text-xs text-red font-semibold">Address is required</span> -->
          </div>
          <div class="password__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="password"
              >Contant Number</label
            >
            <input
              class="w-full bg-[#e0e0e0] text-secondary rounded-md border-gray text-sm border outline-none px-4 py-2"
              type="password"
              placeholder="015134567"
            />
            <!-- <span class="text-xs text-red font-semibold">Contant Number is required</span> -->
          </div>
        </div>
      </div>

      <div class="rememberMe text-xs flex items-center space-x-2">
        <input class="cursor-pointer" type="checkbox" />
        <p>
          I agree to the <span class="font-semibold text-main">Terms</span> &
          <span class="font-semibold text-main">Conditions</span>.
        </p>
      </div>

      <div class="login__button flex items-center justify-center">
        <button class="rounded-md bg-main text-white font-bold py-2 px-16">
          Sign Up
        </button>
      </div>
      <div class="login__reminder text-xs text-center">
        <p>
          Already have an account?
          <span
            routerLink="/login"
            class="text-main font-semibold cursor-pointer hover:underline"
            >Login</span
          >
        </p>
      </div>
    </div>
  </div>
</section>
