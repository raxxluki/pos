          [style]="{ display: showLanguages ? 'block' : 'none' }"
          class="shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] rounded-md mt-2 transition duration-500 ease-in-out"
        >
          <ul class="py-2 space-y-2 font-medium text-xs" role="none">
            <li
              (click)="selectLanguage()"
              class="w-full hover:bg-light cursor-pointer px-4 py-2"
            >
              <div class="inline-flex items-center">
                <svg
                  class="h-4 w-4 rounded-full mr-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  id="flag-icon-css-de"
                  viewBox="0 0 512 512"
                >

  <div class="main text-white w-full flex items-center justify-center">
    <div
      class="login__card bg-light w-11/12 md:w-2/6 space-y-8 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] rounded-md p-10"
    >
      <h1 class="font-bold text-xl text-center">Login to your account</h1>
      <div class="flex flex-col space-y-4">
        <div class="inputs flex flex-col space-y-4">
          <div class="email__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="email">Email</label>
            <input
              class="w-full text-secondary rounded-md border-gray border outline-none bg-[#e0e0e0] px-4 py-2"
              type="email"
              placeholder="john@example.com"
            />
            <!-- <span class="text-xs text-red font-semibold">Email is required</span> -->
          </div>
          <div class="password__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="password">Password</label>
            <input
              class="w-full text-secondary rounded-md border-gray border outline-none bg-[#e0e0e0] px-4 py-2"
              type="password"
              placeholder="******"
            />
            <!-- <span class="text-xs text-red font-semibold">Password is required</span> -->
          </div>
        </div>
        <div class="login__actions flex items-center justify-between">
          <div class="rememberMe text-xs flex items-center space-x-2">
            <input class="cursor-pointer" type="checkbox" />
            <p>Remember Me</p>
          </div>
          <div
            class="forgotPassword text-xs cursor-pointer hover:underline transition-all duration-200 ease-linear"
          >
            <p>Forgot Password?</p>
          </div>
        </div>
      </div>
      <div class="login__button">
        <button routerLink="/home" class="w-full rounded-md bg-main text-white font-bold p-2">
          Login
        </button>
      </div>
      <div class="login__reminder text-xs">
        <p>
          Don't have an account yet?
          <span
            routerLink="/signup"
            class="text-main font-semibold cursor-pointer hover:underline"
            >Sign Up</span
          >
        </p>
      </div>
    </div>
  </div>
</section>
